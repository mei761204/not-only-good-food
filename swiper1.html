    <script>
        var swiper = new Swiper('#section_6 .swiper-container', {
            slidesPerView: 'auto',
            spaceBetween: 30,
            pagination: {
                el: '#section_6 .swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '#section_6 .swiper-button-next',
                prevEl: '#section_6 .swiper-button-prev',
            },
        });
        var circle1 = new Swiper('#section_4 .swiper-container', {
                slidesPerView: 1,
                effect: 'coverflow',
                loop: true,
                grabCursor: true,
                centeredSlides: true,
                lazy: true,
                updateOnWindowResize:true,
                coverflowEffect: {
                    rotate: 0,
                    stretch: 205,
                    depth: 750,
                    modifier: 1,
                    slideShadows: false,
                },
                breakpoints: {
                    768: {

                        slidesPerView: "auto",
                    }
                },
                pagination: {
                    el: '#section_4 .swiper-pagination',
                },
                navigation: {
                    nextEl: '#section_4 .swiper-button-next',
                    prevEl: '#section_4 .swiper-button-prev',
                },
            });

            $(window).resize(
                function () {
                    setTimeout(function(){
                        circle1.update();
                        swiper.update();
                    }, 300);

                }
            );
    </script>
